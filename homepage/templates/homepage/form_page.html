{% extends "base.html" %}
{% load wagtailcore_tags %}
{% load crispy_forms_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{ page.title }}</h1>
        {{ page.intro|richtext }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit">
        </form>
    </div>
{% endblock %}
